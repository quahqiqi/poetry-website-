失眠
夜，沉寂如海，
相思是一枚钩子，
深深地陷进骨里，
泪，悬在眼角，
夜半三更，
我合上自己，
却睡不进梦里。

荒梦
梦越沉越远，
像坠入一片无际的深海，
随浪漂泊，不问归期。
日子在迷雾中黯淡，
如钟摆的影子，轻摇欲碎。
我避开那虚幻的微光，
惶恐间，梦潮退去，
只留下沙滩，空旷如寂寞的坟场。

梦醒时分
漫漫长夜，
梦中她化作一片星辉，
轻洒在心上，温柔如初雪。
醒来时，晨风冰凉，
空床如旷野，
余光尽散，剩唇边未出口的叹息。
