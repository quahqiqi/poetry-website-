    <h2>失眠</h2>
    <p>夜，沉寂如海，<br>
    相思是一枚钩子，<br>
    深深地陷进骨里，<br>
    泪，悬在眼角，<br>
    夜半三更，<br>
    我合上自己，<br>
    却睡不进梦里。</p><h2>荒梦</h2>
<p>梦越沉越远，<br>
像坠入一片无际的深海，<br>
随浪漂泊，不问归期。<br>
日子在迷雾中黯淡，<br>
如钟摆的影子，轻摇欲碎。<br>
我避开那虚幻的微光，<br>
惶恐间，梦潮退去，<br>
只留下沙滩，空旷如寂寞的坟场。</p>

<h2>梦醒时分</h2>
<p>漫漫长夜，<br>
梦中她化作一片星辉，<br>
轻洒在心上，温柔如初雪。<br>
醒来时，晨风冰凉，<br>
空床如旷野，<br>
余光尽散，剩唇边未出口的叹息。</p>
