    <p>秋风萧瑟,<br>
    吹落了满地的忧伤<br>
    一帘秋雨,打湿了思念的衣裳<br>
    月光如水,映照着孤寂的心房<br>
    我的心从此充斥着荒凉<br>
    每当脑海浮现她的脸庞<br>
    空气中就弥漫着淡淡淡淡的忧伤</p><p>秋意渐凉,红豆煲汤<br>
香气氤氲,无数的思念难藏<br>
相思入骨<br>
说不明那新愁旧愁<br>
道不明那展不开的眉头<br>
随着豆香飘杨</p>

<p>思量,我不断思量<br>
思那潺潺溪水,量那悲鸣的蝉<br>
抬望,望那桂花秋叶黄<br>
迎着萧萧落晖,跌入我的心房</p>

<p>时间在流逝,岁月在变迁<br>
曾经的欢笑,如今已成过往<br>
是谁的影子,在梦中徘徊? <br>
是谁的歌声,在耳边盘旋? <br>
唯有思念永驻心间</p>
