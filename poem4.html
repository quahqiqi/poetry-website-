    <p>当，<br>
    汹涌的浪涛击打礁石，<br>
    像是在洗刷着什么，<br>
    缓缓游来的海龟，<br>
    似是在诉说着什么，<br>
    低头瞧见发白的珊瑚，<br>
    觅食的鱼群儿，<br>
    当我侧耳倾听，<br>
    遥远大海深处，<br>
    似有阵阵悲怆传来。</p><p>究竟大海想说些什么？<br>
她曾孕育过万千生命，<br>
今却遍体鳞伤，<br>
身体被我们亲自剖开<br>
海水愈发咸涩，<br>
雨水里浮着未干的叹息，<br>
慈悲的大海哟，<br>
她是地球的母亲，<br>
依旧无私的奉献自己，<br>
她相信我们终将被唤醒——<br>
浪潮寂静之后，<br>
她在那里等我们。</p>
