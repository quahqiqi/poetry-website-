    <pre>
当，
汹涌的浪涛击打礁石，
像是在洗刷着什么，
缓缓游来的海龟，
似是在诉说着什么，
低头瞧见发白的珊瑚，
觅食的鱼群儿，
当我侧耳倾听，
遥远大海深处，
似有阵阵悲怆传来。

究竟大海想说些什么？
她曾孕育过万千生命，
今却遍体鳞伤，
身体被我们亲自剖开
海水愈发咸涩，
雨水里浮着未干的叹息，
慈悲的大海哟，
她是地球的母亲，
依旧无私的奉献自己，
她相信我们终将被唤醒——
浪潮寂静之后，
她在那里等我们。
