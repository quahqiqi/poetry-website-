    <pre>
秋风萧瑟,
吹落了满地的忧伤
一帘秋雨,打湿了思念的衣裳
月光如水,映照着孤寂的心房
我的心从此充斥着荒凉
每当脑海浮现她的脸庞
空气中就弥漫着淡淡淡淡的忧伤

秋意渐凉,红豆煲汤
香气氤氲,无数的思念难藏
相思入骨
说不明那新愁旧愁
道不明那展不开的眉头
随着豆香飘杨

思量,我不断思量
思那潺潺溪水,量那悲鸣的蝉
抬望,望那桂花秋叶黄
迎着萧萧落晖,跌入我的心房

时间在流逝,岁月在变迁
曾经的欢笑,如今已成过往
是谁的影子,在梦中徘徊? 
是谁的歌声,在耳边盘旋? 
唯有思念永驻心间
